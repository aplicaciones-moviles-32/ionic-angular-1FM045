<ion-grid>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <ion-row>
            <ion-col size="12">
                <ion-label>Usuario:</ion-label>
            </ion-col >
            <ion-col size="12">
                <ion-input 
                    placeholder="Ejemplo: luz123"
                    required
                    ngModel
                    minlength="6"
                    name="usuario"></ion-input>
            </ion-col>
            <ion-col size="12">
                <ion-label>Contrase√±a:</ion-label>
            </ion-col>
            <ion-col size="12">
                <ion-input 
                    type="password"
                    required
                    ngModel
                    minlength="8"
                    name="password"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button type="submit" [disabled]="!authForm.valid"> {{ !esLogin ? "Registrarse" : "Iniciar sesion"}}</ion-button>
                <ion-button (click)="cambiarLoginMode()"> {{ esLogin ?  "Registrarse" : "Iniciar Sesion "}}</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-grid>

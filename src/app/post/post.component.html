<ion-grid>
    <ion-row>
        <ion-col size-md="12">
            <ion-card>
                <ion-card-content>
                    <form #F = "ngForm" (ngSubmit)="onSubmit(F)" ngNativeValidate>
                        <ion-label>Caption: </ion-label>
                        <ion-input placeholder="Ejemplo: Cancun..." [(ngModel)]="caption" name="caption"></ion-input>
                        <ion-button (click)="foto()">Tomar Foto</ion-button>
                       <div>
                        <ion-button type="submit">Subir Foto</ion-button>
                       </div>
                    
                    </form>
                    
                </ion-card-content>
                
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
